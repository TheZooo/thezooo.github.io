<html>

<head>
  <link rel="stylesheet" type="text/css" href="foodShopStyle.css">
  <script src="foodShopFunc.js"></script>
</head>

<body onload="startA()" onkeydown="kOrder(event)">
  <div id="gridBox">
    <div id="title">Eric's Seafood Resturant</div>
    <flexbox>
      <div class="itemBox" id="itemOne">
        <div class="itemHead"></div>
        <div class="itemBody">
          <p class="itemDesc"></p>
          <span class="itemCost"></span>
          <input type="number" class="amtOrder" onfocus="selectOne()"><button class="bttnOrder" onclick="order()"
            onfocus="selectOne()">Order</button>
        </div>

      </div>

      <div class="itemBox" id="itemTwo">
        <div class="itemHead"></div>
        <div class="itemBody">
          <p class="itemDesc"></p>
          <span class="itemCost"></span>
          <input type="number" class="amtOrder" onfocus="selectTwo()"><button class="bttnOrder" onclick="order()"
            onfocus="selectTwo()">Order</button>
        </div>

      </div>

      <div class="itemBox" id="itemTri">
        <div class="itemHead"></div>
        <div class="itemBody">
          <p class="itemDesc"></p>
          <span class="itemCost"></span>
          <input type="number" class="amtOrder" onfocus="selectTri()"><button class="bttnOrder" onclick="order()"
            onfocus="selectTri()">Order</button>
        </div>

      </div>
    </flexbox>

    <flexbox>
      <div class="itemBox" id="itemFor">
        <div class="itemHead"></div>
        <div class="itemBody">
          <p class="itemDesc"></p>
          <span class="itemCost"></span>
          <input type="number" class="amtOrder" onfocus="selectFor()"><button class="bttnOrder" onclick="order()"
            onfocus="selectFor()">Order</button>
        </div>

      </div>

      <div class="itemBox" id="itemFiv">
        <div class="itemHead"></div>
        <div class="itemBody">
          <p class="itemDesc"></p>
          <span class="itemCost"></span>
          <input type="number" class="amtOrder" onfocus="selectFiv()"><button class="bttnOrder" onclick="order()"
            onfocus="selectFiv()">Order</button>
        </div>

      </div>

      <div class="itemBox" id="itemSix">
        <div class="itemHead"></div>
        <div class="itemBody">
          <p class="itemDesc"></p>
          <span class="itemCost"></span>
          <input type="number" class="amtOrder" onfocus="selectSix()"><button class="bttnOrder" onclick="order()"
            onfocus="selectSix()">Order</button>
        </div>

      </div>
    </flexbox>


    <div id="orderBox">
      <span id="headOrder">Your current order</span>
      <span id="space">: :</span>
      <span id="taxNow">Tax rate: </span>
      <div id="inOrderBox">
        <ul id="currOrder"></ul>
        <div id="lineA"></div>
        <p id="currTotal"></p>
      </div>
      <button id="confirmOrder" onclick="confirmed()">Confirm your Order</button>
      <button id="discardOrder" onclick="discarded()">Discard your Order</button>
    </div>
  </div>
</body>

</html>
